<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

<style>
body {
  background-color: #F5F7FA;
}
		.nav{
			color: white;
		}
      
.text-center{
	background:	#2f4f4f;
	color: white;
	position:absolute;
	bottom:0;
	width:100%;
	padding-top:50px;
	height:190px;
    }

<body>
<div  layout:fragment="content">
<form th:action="@{saveAdherent}" method="post">
 <div >
    <label for="formGroupExampleInput">id:</label>
    <input type="text"  id="formGroupExampleInput" placeholder="Example input"
    name="id" th:value="${adherent.id}">
    <span  th:errors="${adherent.id}"></span>
  </div>
  <div >
    <label for="formGroupExampleInput">Nom:</label>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input"
    name="nom" th:value="${adherent.nom}">
    <span th:errors="${adherent.nom}"></span>
  </div>
  <div>
    <label for="formGroupExampleInput2">Prenom</label>
    <input type="text"  id="formGroupExampleInput2" placeholder="Another input"
    name="prenom" th:value="${adherent.prenom}">
    <span  th:errors="${adherent.prenom}"></span>
  </div>
  <div >
    <label for="formGroupExampleInput2">adresse</label>
    <input type="text"  id="formGroupExampleInput2" placeholder="Another input"
    name="adresse" th:value="${adherent.adresse}">
    <span  th:errors="${adherent.adresse}"></span>
  </div>
  <div >
    <label for="formGroupExampleInput2">cin</label>
    <input type="text" id="formGroupExampleInput2" placeholder="Another input"
    name="cin" th:value="${adherent.cin}">
    <span  th:errors="${adherent.cin}"></span>
  </div>
 <div >
    <label for="formGroupExampleInput2">date de naissance</label>
    <input type="text"  id="formGroupExampleInput2" placeholder="Another input"
    name="dateNaissance" th:value="${adherent.dateNaissance}">
    <span th:errors="${adherent.dateNaissance}"></span>
  </div>
  
  <button type="submit" >save</button>
</form>
</div>
</body>
</html>
