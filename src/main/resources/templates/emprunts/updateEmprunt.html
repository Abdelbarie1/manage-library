<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>
<style>
body {
  background-color: #F5F7FA;
}
		.nav{
			color: white;
		}
      
.text-center{
	background:	#2f4f4f;
	color: white;
	position:absolute;
	bottom:0;
	width:100%;
	padding-top:50px;
	height:190px;
    }
</style>
<body>
	<div class="container mt-5">        
        <form th:action="@{save}" th:object="${emprunt}" method="post">
            <h1 class="h3 mb-3 fw-normal">modifier emprunt</h1>
            <div class="form-floating">
                <input type="text" name="id" th:value="${emprunt.id}" class="form-control" id="id" placeholder="id">
                <label for="id">id</label>
            </div>
           <div class="form-floating mt-1">
                <input type="date" name="dateEmprunte" th:value="${emprunt.dateEmprunte}" class="form-control" id="date_emprunt" placeholder="date_emprunt">
                <label for="date_emprunt">date_emprunt</label>
            </div>
            <div class="form-floating mt-1">
                <input type="date" class="form-control" th:value="${emprunt.dateRetour}" id="date_retour" name="dateRetour" placeholder="date_retour">
                <label for="date_retour">date_retour</label>
            </div>
            
             <div class="form-floating mt-1">
                <input type="text" class="form-control"  id="adherent_id" name="adherent" placeholder="adherent_id" th:value="${emprunt.adherent.id}">
                <label for="adherent_id">adherent_id</label>
            </div>
            
             <div class="form-floating mt-1">
                <input type="text" class="form-control"  id="document_id" name="document" placeholder="document_id" th:value="${emprunt.document.id}">
                <label for="document_id">document_id</label>
            </div>
          
          
            <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">valider</button>
        </form>
</div>
</body>
</html>
