<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<style>
body {
  background-color: #F5F7FA;
}
		.nav{
			color: white;
		}
      
.text-center{
	background:	#2f4f4f;
	color: white;
	position:absolute;
	bottom:0;
	width:100%;
	padding-top:50px;
	height:190px;
    }
</style>
<body>
	<div class="container" layout:fragment="content">
<div class="spacer col-md-6">
<form th:action="@{addDictionnaire}" method="post">
 	  <div class="form-group">
    <label for="formGroupExampleInput">Id:</label>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Id"
    name="id" th:value="${document.id}">
    <span class="text-danger" th:errors="${document.id}"></span>
  </div>
  
  <div class="form-group">
    <label for="formGroupExampleInput">Langue:</label>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Langue"
    name="langue" th:value="${document.langue}">
    <span class="text-danger" th:errors="${document.langue}"></span>
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Prix de Vente:</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Prix de Vente"
    name="prixVente" th:value="${document.prixVente}">
    <span class="text-danger" th:errors="${document.prixVente}"></span>
  </div>
  
  <button type="submit" class="btn btn-primary">save</button>
</form>
</div>
</div>
</body>
</html>
