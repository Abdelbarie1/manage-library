<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<style>
body {
  background-color: #F5F7FA;
}
		.nav{
			color: white;
		}
      
.text-center{
	background:	#2f4f4f;
	color: white;
	position:absolute;
	bottom:0;
	width:100%;
	padding-top:50px;
	height:190px;
    }
</style>
<body>
	<p></p>

<div class="container" layout:fragment="content">
<form th:action="@{/documents/chercher}" method="get">
<label> Enter Id:</label>
<input type="text" name="id" />
<button class ="btn btn-primary ">Chercher </button>
</form>
<table class="table caption-top">
  <caption><h4>La liste des documents</h4></caption>
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Prix</th>
      <th scope="col">auteur</th>
      <th scope="col">nombre de pages </th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="d:${documents}">
      <th scope="row" th:text="${d.getId()}"></th>
      <td th:text="${d.getPrixVente()}"></td>
      <td th:text="${d.getAuteur()}"></td>
       <td th:text="${d.getNbrPages()}"></td>
<td ><a th:href="@{/documents/updateLivre(id=${d.getId()})}" class="btn btn-danger">edit</a></td>
      <td ><a th:href="@{/documents/deleteDocument(id=${d.getId()})}" class="btn btn-danger">delete</a></td>      
</tr>  
  </tbody>
</table>
<div>
<ul class="nav nav-pills">
<li  th:class="${pageCourante}==${index.index}?'active':''" th:each="p,index:${nbrPages}"  >
<a th:href="@{documents(page=${index.index},size=${size},idCherch=${idCherch})}" th:text="${index.index}"> </a>


</li>
</ul>
</div>
<form th:action="@{addLivre}" method="get">
<button class ="btn btn-primary ">Add Livre </button>
</form>
</div>






</body>
</html>
